<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>    <title>Weather-app-created:mohammadreza soltani</title>
  </head>
  <body class="sm:py-6 sm:px-3 sm:h-screen">
    <main
      class="flex flex-col w-full rounded-3xl bg-black-800 text-white shadow-[0_0_70px_-10px_rgba(0,0,0,0.2)] sm:flex-row sm:h-96 sm:w-[630px]"
    >
      <section
        class="section relative h-60 sm:h-full w-full bg-[url('../src/image/bg.avif')] sm:w-[45%] rounded-3xl shadow-[0_0_20px_-10px_rgba(0,0,0,0.2)]"
      >
        <div class="gradiant w-full h-full rounded-3xl opacity-80"></div>
        <div
          class="absolute w-full h-full left-0 top-0  px-6 pt-4"
        >
          <div class="flex justify-between">
            <div>
              <h1 class="prose-2xl font-bold leading-loose today"></h1>
            <span class="block font-bold date"></span>
            <!-- location icon -->
            <div class="flex items-cente mt-4">
              <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-map-pin inline-block h-5 mr-1"
            >
              <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
              <circle cx="12" cy="10" r="3"></circle>
            </svg>
            <span class="inline-block  font-bold w-location"></span> 
            </div>
            </div>

            <img class=" w-24 m-0 h-24 w-icon "></img>
          </div>
          <!-- weather icon -->
       
            
            <div class="mt-6">
              <h1 class="font-bold text-3xl mt-3 w-temp"></h1>
              <h3 class="font-bold mt-3 text-2xl w-main"></h3>
            </div>
          
         
        </div>
      </section>

      <section class="relative w-full sm:w-[55%] h-full pt-8">
        <!-- today-info-container -->
        <div class="px-8 pb-3 rounded-xl">
          <div class="mb-3">
            <span class="font-bold">PRECIPITATION</span
            ><span class="float-right w-pressure"> %</span>
            <div class="clear-both"></div>
          </div>
          <div class="mb-3">
            <span class="font-bold">HUMIDITY</span
            ><span class="float-right w-humidity"> %</span>
            <div class="clear-both"></div>
          </div>
          <div class="mb-3">
            <span class="font-bold">WIND</span
            ><span class="float-right w-wind_speed"> km/h</span>
            <div class="clear-both"></div>
          </div>
        </div>
        <!-- week list container -->
        <div class="mt-6">
          <ul
            class="grid grid-cols-4 list-none my-3 mx-8 shadow-[0_0_50px_-5px_rgba(0,0,0,0.25)] rounded-[10px] bg-white"
          >
            <li
              class="cursor-pointer py-1 transition-all ease-linear duration-200 text-[#222831] rounded-[10px] bg-white shadow-[0_0_40px_-5px_rgba(0,0,0,0.2)] hover:scale-110"
            >
            <img id="img_0" class="w-16 h-16 mt-[-9px] mb-[-20px] mx-auto" alt="img_1"> 
            <span class="day_0 block mt-[20px] text-center"></span
              ><span class="temp_0 block text-center font-bold mt-[10px]"></span>
            </li>
            <li
              class="cursor-pointer py-1 transition-all ease-linear duration-200 text-[#222831] rounded-[10px] hover:bg-white hover:scale-110 hover:shadow-[0_0_40px_-5px_rgba(0,0,0,0.2)]"
            >
            <img id="img_1" class="w-16 h-16 mt-[-9px] mb-[-20px] mx-auto" alt="img_2"> 
            <span class="day_1 block mt-[20px] text-center"></span
              ><span class="temp_1 block text-center font-bold mt-[10px]"></span>
            </li>
            <li
              class="cursor-pointer py-1 transition-all ease-linear duration-200 text-[#222831] rounded-[10px] hover:bg-white hover:scale-110 hover:shadow-[0_0_40px_-5px_rgba(0,0,0,0.2)]"
            >
            <img id="img_2" class="w-16 h-16 mt-[-9px] mb-[-20px] mx-auto" alt="img_3"> 
            <span class="day_2 block mt-[20px] text-center"></span
              ><span class="temp_2 block text-center font-bold mt-[10px]"></span>
            </li>
            <li
              class="cursor-pointer py-1 transition-all ease-linear duration-200 text-[#222831] rounded-[10px] hover:bg-white hover:scale-110 hover:shadow-[0_0_40px_-5px_rgba(0,0,0,0.2)]"
            >
            <img id="img_3" class="w-16 h-16 mt-[-9px] mb-[-20px] mx-auto" alt="img_4"> 
            <span class="day_3 block mt-[20px] text-center"></span
              ><span class="temp_3 block text-center font-bold mt-[10px]"></span>
            </li>
            <div class="clear-both"></div>
          </ul>
        </div>
        <!-- location-container -->
        <div class="py-6 px-9 mt-6">
          <button
            class="modal-open  gradiant flex justify-center outline-none w-full box-border border-0 rounded-[25px] p-[10px] text-white font-bold shadow-[0_0_30px_-5px_rgba(0,0,0,0.25)] transition-all ease-linear duration-200 hover:scale-95"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-map-pin h-4 w-auto mr-1"
            >
              <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
              <circle cx="12" cy="10" r="3"></circle></svg
            ><span>Change location</span>
          </button>
        </div>
      </section>
    </main>

  <!--Modal-->
  <div id="locationModal" class="modal transition-all ease-linear duration-300 rounded opacity-0 pointer-events-none fixed w-full h-[20rem] top-4 left-0 flex  justify-center">
    <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
    
    <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded-[2.25rem] shadow-lg z-50 overflow-y-auto">
      
    

      <!-- Add margin if you want to see some of the overlay behind the modal-->
      <div class="modal-content px-6">
        <h1 class="mt-4 prose-2xl text-center font-semibold">Change location</h1>
        
          <form class="  rounded   py-4 mb-4">
           
            <div class="mb-6">
              <label class="city block text-gray-700 font-bold mb-2 text-xl" for="city">
                City
              </label>
              <input id="city" class=" border  rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight outline-none focus:border-2 focus:border-[#0345af] " id="City" type="text" >
            </div>
          <button
          id="w-change-btn"
          class="flex justify-center items-center mb-6 gradiant  outline-none w-full box-border border-0 rounded-[25px] p-[10px] text-white font-bold shadow-[0_0_30px_-5px_rgba(0,0,0,0.25)] transition-all ease-linear duration-200 hover:scale-95"
          >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-map-pin h-4 w-auto mr-1"
          >
            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
            <circle cx="12" cy="10" r="3"></circle></svg
          ><span>Change location</span>
        </button>
        <button class="modal-open danger outline-none w-full box-border border-0 rounded-[25px] p-[10px] text-white font-bold shadow-[0_0_30px_-5px_rgba(0,0,0,0.25)] transition-all ease-linear duration-200 hover:scale-95"> Close </button>

                   
         </form>
      </div>
    </div>
  </div>
    <script src="./js/weather.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
